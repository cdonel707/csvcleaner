<!DOCTYPE html>
<html>
<head>
    <title>CSV Cleaner</title>
    <style>
        .drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
        }
        .drop-zone.dragover {
            background-color: #e1e1e1;
            border-color: #999;
        }
        #file-list {
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">
        <p>Drag and drop up to 20 CSV files here</p>
        <p>or</p>
        <input type="file" id="fileInput" multiple accept=".csv" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>
    <div id="file-list"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const files = e.target.files;
            
            if (files.length > 20) {
                alert('Maximum 20 files allowed');
                return;
            }

            const formData = new FormData();
            
            for (let i = 0; i < files.length; i++) {
                if (!files[i].name.toLowerCase().endsWith('.csv')) {
                    alert('Only CSV files are allowed');
                    return;
                }
                formData.append('files[]', files[i]);
            }

            fileList.innerHTML = 'Uploading and processing files...';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Upload failed');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'combined_clean.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                fileList.innerHTML = 'Processing complete! Downloading cleaned file...';
            })
            .catch(error => {
                fileList.innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
